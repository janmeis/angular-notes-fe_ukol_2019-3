<header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" title="BSC Banking Software Company">
        <img src="../assets/images/logo-bsc2018-basic.svg" alt="BSC Banking Software Company">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li *ngIf="user$ | async" class="nav-item">
            <a class="nav-link" routerLink="/detail/new">New note</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/">List</a>
          </li>
        </ul>
        <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            <ng-container *ngIf="(user$ | async) as user;else notUser">
              <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
                <a class="nav-link" ngbDropdownToggle id="navbarDropdown" role="button">
                  {{user.email}}
                </a>
                <div ngbDropdownMenu aria-labelledby="navbarDropdown" class="dropdown-menu">
                  <a ngbDropdownItem href="#" (click)="signOut()">Sign out</a>
                </div>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main role="main" class="container">
    <router-outlet></router-outlet>
  </main>

  <ng-template #notUser>
    <li class="nav-item">
      <a class="nav-link" (click)="signIn()">Sign in</a>
    </li>
  </ng-template>
