<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{'confirm-dialog.unsaved_note' | transloco}}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{'confirm-dialog.are_you_sure_you_want_to_leave_the_page_without_saving_the_results' | transloco}}</p>
  <span class="text-danger">{{'confirm-dialog.this_operation_cannot_be_undone' | transloco}}</span>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('close click')">{{'confirm-dialog.close' | transloco}}</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss('cancel click')">{{'confirm-dialog.leave_without_saving_changes' | transloco}}</button>
  <button type="button" class="btn btn-primary" ngbAutofocus (click)="activeModal.close('save click')">{{'confirm-dialog.save_changes' | transloco}}</button>
</div>
